<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Options</title>
  <style>
    /* Basic reset and styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 50%;
      background-color: #2d2d30; /* Dark background for modal */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      border: 1px solid #333;
    }

    .title {
      font-size: 28px;
      margin-bottom: 30px;
      color: #fff;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }

    /* Style for buttons */
    .btn {
      font-size: 18px;
      padding: 12px 40px;
      margin: 15px;
      width: 250px;
      height: 50px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      opacity: 0.7;
    }

    .btn.red {
      background-color: #f44336;
    }

    .btn.red:hover {
      background-color: #e53935;
    }

    .btn.blue {
      background-color: #2196F3;
    }

    .btn.blue:hover {
      background-color: #1e88e5;
    }

    .btn.green {
      background-color: #4CAF50;
    }

    .btn.green:hover {
      background-color: #45a049;
    }

    .btn.default {
      background-color: #4d4d4d;
    }

    .btn.default:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Choose an Option</div>
    <div class="subtitle">Your computer will restart to the chosen mode</div>
    <a href="rest.html" class="btn green">Restart to WebOS</a>
    <a href="option/termrst.html" class="btn red">Restart to Terminal</a>
    <a href="shut.html" class="btn blue">Shutdown</a>
    <a href="rest.html" class="btn default">Cancel</a>
  </div>

</body>
</html>
