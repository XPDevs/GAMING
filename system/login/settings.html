<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .settings-container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .settings-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
      margin: 0;
    }

    .slider-label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .button {
      background-color: #555;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h1>Settings</h1>
    <div class="slider-container">
      <p class="slider-label">Cursor Speed</p>
      <input type="range" id="sensitivitySlider" class="slider" min="0" max="10" value="1">
      <p id="sensitivityValue">Speed: 1</p>
    </div>
    <button class="button" onclick="goBack()">Go Back</button>
  </div>

  <script>
    const sensitivitySlider = document.getElementById('sensitivitySlider');
    const sensitivityValue = document.getElementById('sensitivityValue');

    sensitivitySlider.addEventListener('input', function() {
      const value = sensitivitySlider.value;
      sensitivityValue.textContent = `Speed: ${value}`;
      localStorage.setItem('cursorSensitivity', value);
    });

    window.onload = function() {
      const savedSensitivity = localStorage.getItem('cursorSensitivity');
      if (savedSensitivity) {
        sensitivitySlider.value = savedSensitivity;
        sensitivityValue.textContent = `Speed: ${savedSensitivity}`;
      }
    };

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
